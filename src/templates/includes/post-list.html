<div class="uk-container">
    <div class="uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m  uk-grid-medium" uk-grid="masonry: true">

        $for(posts)$
        <div>
            <div class="uk-card uk-card-default uk-card-hover">
                $if(image)$
                <div class="uk-card-media-top uk-cover-container">
                    <img src="$image$" alt="" uk-cover>
                    <canvas width="600" height="400"></canvas>
                </div>
                $endif$
                <div>
                    <article class="uk-article uk-card-body">
                        <div class="media-content">
                            <div class="header has-text-justified">
                                <h1 class="uk-article-title">
                                    <a class="uk-link-heading" href="$url$">
                                        $title$
                                    </a>
                                </h1>
                                <h2 class="uk-article-meta">
                                    <ul class="uk-list">
                                        <li class="uk-flex">
                                            <span class="uk-margin-small-right uk-flex-none" uk-icon="calendar"></span>
                                            $date$
                                        </li>
                                        <li class="uk-flex">
                                            <span class="uk-margin-small-right uk-flex-none" uk-icon="clock"></span>
                                            $read-time$ Minutes
                                        </li>
                                        $if(tags)$
                                        <li class="uk-flex-inline" style="overflow-wrap: break-word;">
                                            <span class="uk-margin-small-right uk-flex-none " uk-icon="bookmark"></span>
                                            $for(tags)$
                                            <span>
                                                <a class="uk-text-emphasis uk-link-text" href="$url$">$name$</a>$sep$,
                                                $endfor$
                                            </span>
                                        </li>
                                        $endif$
                                    <ul>
                                </h2>
                                <p class="uk-text-lead"><i>$description$</i></p>
                            </div>
                            $if(teaser)$
                            <hr>
                            <p class="peek">$teaser$<a href="$url$"> ... read more</a></p>
                            $endif$
                        </div>
                        <div class="uk-grid-small uk-child-width-auto" uk-grid>
                            <div>
                                <a class="uk-button uk-button-text" href="$url$">Read more</a>
                            </div>
                        </div>
                    </article>
                </div>

            </div>
        </div>
        $endfor$
    </div>
</div>
